<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hoppr</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'beers/style.css' %}">
  </head>
  <body>
    <div>
      <p>
        <a href="{% url 'index' %}">Home</a>
        {% if user.is_authenticated %}
        Welcome, {{ user.username }} <a href="{% url 'logout' %}">logout</a>
        {% else %}
        <a href="{% url 'login' %}?next={{ request.path }}">Login</a> <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </p>
    </div>
    {% block content %}{% endblock content %}
  </body>
</html>
