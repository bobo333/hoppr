<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hoppr</title>
  </head>
  <body>
    <div>
        {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }} <a href="{% url 'logout' %}">logout</a></p>
        {% else %}
        <p><a href="{% url 'login' %}?next={{ request.path }}">Login</a></p>
        {% endif %}
    </div>
    {% block content %}{% endblock content %}
  </body>
</html>
