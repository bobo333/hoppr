{% extends "base.html" %}
{% block content %}
    <div>
        Name: {{ hops.name }}<br>
        id: {{ hops.id }}
    </div>

    <div>
      Beers:
      <ul>
          {% for beer in hops.beers.all %}<li><a href="{% url 'beer_detail' beer.id %}">{{ beer.name }}</a></li>{% endfor %}
      </ul>
    </div>

    <div>
      Avg rating: {{ ratings.avg }}<br>
      Std Dev: {{ ratings.stdev }}
    </div>
{% endblock content %}
