{% extends "base.html" %}
{% block content %}
  <div class="main-container">
    <div>
        Name: {{ brewery.name }}<br>
        id: {{ brewery.id }}
    </div>

    <div>
      Beers:
      <ul>
          {% for beer in brewery.beers.all %}<li><a href="{% url 'beer_detail' beer.id %}">{{ beer.name }}</a></li>{% endfor %}
      </ul>
    </div>
  </div>

  {% include "beers/scores.html" %}
{% endblock content %}
