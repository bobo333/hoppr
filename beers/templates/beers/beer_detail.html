<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beer | {{ beer.name }}</title>
  </head>
  <body>
    <div>
        Name: {{ beer.name }}<br>
        id: {{ beer.id }}
    </div>

    <div>
      Brewed by:
      <ul>
          {% for br in beer.breweries.all %}<li><a href="{% url 'brewery_detail' br.id %}">{{ br.name }}</a></li>{% endfor %}
      </ul>
    </div>

    <div>
      Hops:
      <ul>
          {% for h in beer.hops.all %}<li><a href="{% url 'hops_detail' h.id %}">{{ h.name }}</a></li>{% endfor %}
      </ul>
    </div>

    <div>
      Ratings
      <div>
        Your rating:
      </div>
      <div>
        Avg rating: {{ ratings.avg }}
      </div>
    </div>

  </body>
</html>
